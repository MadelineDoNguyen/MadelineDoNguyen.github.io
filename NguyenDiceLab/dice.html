<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3>
      <script>
      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }
    
      function playGame(numPlays) {
          let moneyBalance = 0;
      
          for (let i = 0; i < numPlays; i++) {
              let userInput = prompt(`Roll the dice (Enter 'y' for yes, 'n' for no). Round ${i + 1}/${numPlays}: `);
      
              if (userInput !== null && userInput.toLowerCase() === 'y') {
                  let diceResult = rollDice();
                  alert(`You rolled a ${diceResult}`);
                  if (diceResult === 6) {
                      alert("Congrats! You won $5.");
                      moneyBalance += 5;
                  } else {
                      alert("Sorry! You lost $5.");
                      moneyBalance -= 5;
                  }
              } else {
                  alert("Ok, maybe next time.");
              }
          }
      
          alert(`Game over... Your final balance is $${moneyBalance}.`);
      }
    
      function pressPlay(){
      let numPlaysInput = prompt("How many times do you want to roll the dice? Enter a number: ");
      let numPlays = parseInt(numPlaysInput);
      
      if (isNaN(numPlays) || numPlays <= 0) {
          alert("Invalid input. Please enter a valid positive number.");
      } else {
          playGame(numPlays);
      }
    }
    pressPlay();
    </script>
  </h3>
  
    <div>
      <p> Do you want to roll the dice? </p>
      <button class="myBtn" onclick="pressPlay()">Let's Play Again!</button>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Madeline Nguyen - 11/27/2023
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
